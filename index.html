<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class = "main-heading">
        <img id="head-img" src="images/another-paper-rock-scissors.jpg" alt="picture of paper rock scissors hand gestures" >
        <div class="text-over-img">Let's Play some Rock, Paper, Scissors!</div>
        
    </div>
    <div class="game-container" >
        <button class = "selection-btn" id = "btn-rock">Rock</button>
        <button class = "selection-btn" id = "btn-paper">Paper</button>
        <button class = "selection-btn" id = "btn-scissors">Scissors</button>

    </div>

    
  
    
</body>
</html>
