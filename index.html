<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class = "main-heading">
        <h1>Rock, Paper, Scissors!</h1>       
    </div>
    <div class="score-board-container">
        <div class = score-box-left>Your Choice:</div>
        <div class = score-box-right>PC Choice:</div>
    </div>
        <div class="game-container" >
            <img id="game-img" src="images/another-paper-rock-scissors.jpg" alt="picture of paper rock scissors hand gestures" >
            <div class="btn-container">
                <button class = "selection-btn" id = "btn-rock">Rock</button>
                <button class = "selection-btn" id = "btn-paper">Paper</button>
                <button class = "selection-btn" id = "btn-scissors">Scissors</button>    
            </div>
            <p class="game-text">You are playing against the computer. Make your choice. The first to 5 wins!</p>
        </div> 
        <script src="script.js"></script>
</body>
</html>
